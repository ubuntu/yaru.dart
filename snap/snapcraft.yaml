name: yaru-widgets-example
version: git
summary: Yaru
description: Yaru Example
confinement: strict
base: core22
grade: stable
icon: snap/gui/icon.svg
architectures:
  - build-on: amd64
  - build-on: arm64

parts:
  flutter-git:
    source: https://github.com/flutter/flutter.git
    source-branch: stable
    source-depth: 1
    plugin: nil
    override-build: |
      mkdir -p $CRAFT_PART_INSTALL/usr/bin
      mkdir -p $CRAFT_PART_INSTALL/usr/libexec
      cp -r $CRAFT_PART_SRC $CRAFT_PART_INSTALL/usr/libexec/flutter
      ln -s $CRAFT_PART_INSTALL/usr/libexec/flutter/bin/flutter $CRAFT_PART_INSTALL/usr/bin/flutter
      ln -s $CRAFT_PART_INSTALL/usr/libexec/flutter/bin/dart $CRAFT_PART_INSTALL/usr/bin/dart
    build-packages:
      - clang
      - cmake
      - curl
      - ninja-build
      - unzip
      - xz-utils
      - zip
    override-prime: ''

  yaru-widgets-example:
    after: [ flutter-git ]
    plugin: nil
    source: .
    override-build: |
      set -eux
      cd example
      flutter channel stable
      flutter upgrade
      flutter doctor
      dart pub get
      flutter build linux --release -v
      mkdir -p $CRAFT_PART_INSTALL/bin/
      cp -r build/linux/*/release/bundle/* $CRAFT_PART_INSTALL/bin/

apps:
  yaru-widgets-example:
    command: bin/yaru_example
    desktop: snap/gui/yaru-example.desktop
    extensions: [gnome]
    plugs:
      - gsettings
      - network
      - network-manager-observe

name: format

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: format
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: subosito/flutter-action@v1
        with:
          channel: "stable"

      # Consider passing '--fatal-infos' for slightly stricter analysis.
      - name: format
        run: flutter format --set-exit-if-changed .

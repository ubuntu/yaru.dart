name: Publish to GitHub Pages

on:
  # JUST FOR TESTING
  # push:
  #   branches:
  #     - main
  pull_request:
    branches:
      - main

env:
  FLUTTER_VERSION: 3.16.5

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{env.FLUTTER_VERSION}}
      - run: flutter pub get
      - run: dart pub global activate -sgit https://github.com/Jupi007/icon_font_generator.git --git-ref yaru
      - run: yaru_icon_font_generator assets/icons assets/yaru_icons.otf --output-class-file=lib/src/yaru_icons.dart -r
      - uses: bluefireteam/flutter-gh-pages@v7
        with:
          workingDir: example
          baseHref: /yaru.dart/
          webRenderer: canvaskit

name: Publish to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:


jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: kuhnroyal/flutter-fvm-config-action/setup@v3
      - uses: bluefireteam/flutter-gh-pages@v9
        with:
          workingDir: example
          baseHref: /yaru.dart/
          customArgs: --no-tree-shake-icons
